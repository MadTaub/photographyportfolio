<!DOCTYPE html>
<html class="html" lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Madeline Taub</title>
    <meta name="description" content="Madeline Taub's photography portfolio for photojournalism final project">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/simple-grid.css">
  </head>

  <body>


    <div class="container">
      <div class="row">
        <div class="col-12">
          <header class="header">
            <h1>Madeline Taub</h1>
          </header>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <h2><em>Hanging Around at Indian Rock: Madeline Taub's final photojournalism project</em></h2>
          <p>Madeline is based in Oakland, CA and is currently a graduate student at UC Berkeley Graduate School of Journalism. Contact me by <a href="mailto: taub.madeline@gmail.com"> email</a> or learn more on my <a href="https://madelinetaub.com">website</a>.</p>
          

        </div>


        <div class="col-5">

          <figure class="hoverimage">
            <img class="img" src="assets/sign1.jpg" alt="Indian Rock Park sign in front of a view of the rock with people on it">
            <figcaption class="hovercaption">Sign for Indian Rock Park</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/climber.jpg" alt="woman climbing outside on rock, her left hand is up on a hold and right foot on the rock">
            <figcaption class="hovercaption">Mel Mullett climbing a V4</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/dog.jpg" alt="australian shepard looking at the camera">
            <figcaption class="hovercaption">River the australian shepard looking at the camera</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/callie2.jpg" alt="a girl laughing with another girl smiling in the background">
            <figcaption class="hovercaption">Callie Rhoades laughing on top of the rock</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/climber2.jpg" alt="man climbing with left hand up">
            <figcaption class="hovercaption">Man climbing a V4</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/SF.jpg" alt="photo of San Fransisco skyline from the top of Indian Rock">
            <figcaption class="hovercaption">San Fransisco seen from Indian Rock</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/hands.jpg" alt="close up on hands of climber holding onto the rock">
            <figcaption class="hovercaption">A woman's hands as she grabs the last move in the climb</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/dog3.jpg" alt="australian shepard with his mouth open and wearing a red hankerchief">
            <figcaption class="hovercaption">River smiling at the camera</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/couple3.jpg" alt="man looking at the woman next to him with the view of San Fransisco in the distance">
            <figcaption class="hovercaption">A couple enjoying the view</figcaption>
          </figure>

        </div>
        <div class="col-5">
          <figure class="hoverimage">
            <img class="img" src="assets/friends.jpg" alt="a group of three friends sitting on top of Indian Rock">
            <figcaption class="hovercaption">Three friends sitting on top of Indian Rock</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/couple.jpg" alt="a couple holding each other on Indian Rock">
            <figcaption class="hovercaption">A couple looking at the view</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/kid.jpg" alt="a kid running down the side of the rock">
            <figcaption class="hovercaption">A child running down the rock</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/stairs.jpg" alt="a view from the side of Indian Rock with stairs up the middle carved in the stone">
            <figcaption class="hovercaption">A view of Indian Rock from the road</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/climber3.jpg" alt="man jumping to next hold on rock">
            <figcaption class="hovercaption">A climber jumping to the next hold</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/mel3.jpg" alt="woman smiling on top of indian rock. She is wearing sunglasses and a fleece">
            <figcaption class="hovercaption">Mel Mullett hanging out on top of the rock</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/rock.jpg" alt="four people on top of rock in distance">
            <figcaption class="hovercaption">a view of the side of Indian Rock</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/stairs2.jpg" alt="close up on stairs in the rock carved from the rock">
            <figcaption class="hovercaption">The stairs that take you to the top of the rock</figcaption>
          </figure>

          <figure class="hoverimage">
            <img class="img" src="assets/friends2.jpg" alt="four friends siloutted as they sit on top of the rock">
            <figcaption class="hovercaption">Four friends enjoying pizza on top of the rock</figcaption>
          </figure>

        </div>
        
      </div>

      <div class="row">
            <div class="col-12">
              <footer class="footer">
                  <p>Â© 2022 Madeline Taub Photography.</p>
              </footer>
            </div>
        </div>
    </div>
  </body>
</html>
